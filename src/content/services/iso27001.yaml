introLead: >
  ISO 27001 är den internationella standarden för informationssäkerhet och
  blir allt oftare ett krav i upphandlingar och kundrelationer. Vi guidar
  er från nulägesanalys till certifiering.
introduction: |
  Ett ledningssystem för informationssäkerhet (LIS) enligt ISO 27001 ger er organisation ett strukturerat ramverk för att skydda information. Standarden är erkänd globalt och visar kunder, partners och myndigheter att ni tar informationssäkerhet på allvar.

  ISO 27001:2022 innehåller uppdaterade kontroller som speglar dagens hotlandskap — med fokus på molnsäkerhet, hotintelligens och dataskydd. Certifieringen kräver systematiskt arbete men ger betydande fördelar i form av stärkt förtroende och minskade risker.

  Verit har lång erfarenhet av att bygga ledningssystem som inte bara klarar certifieringsrevisioner utan faktiskt fungerar i vardagen. Vi anpassar insatsen efter er organisations storlek och mognad och ser till att säkerhetsarbetet blir en naturlig del av verksamheten.
targetAudience:
  heading: "Är ISO 27001 rätt för er?"
  description: >
    ISO 27001-certifiering är relevant för alla organisationer som hanterar
    känslig information, men särskilt för de som möter krav från kunder,
    regulatorer eller upphandlingar.
  segments:
    - "IT- och teknikföretag"
    - "SaaS-leverantörer"
    - "Finanssektorn"
    - "Offentlig sektor"
    - "Managementkonsulter"
    - "Sjukvård och e-hälsa"
benefits:
  - title: "Strukturerat säkerhetsarbete"
    description: >
      Ett LIS ger er tydliga processer för riskhantering, incidenthantering
      och kontinuerlig förbättring. Istället för ad hoc-insatser får ni
      ett systematiskt arbetssätt som hela organisationen kan följa.
  - title: "Konkurrensfördelar"
    description: >
      Allt fler kunder och upphandlare kräver ISO 27001-certifiering.
      Certifikatet visar att ni uppfyller en internationell standard
      och öppnar dörrar i både offentliga och privata affärer.
  - title: "Regulatorisk grund"
    description: >
      ISO 27001 ger en solid grund för att uppfylla krav från NIS2,
      GDPR och branschspecifika regleringar. Standarden täcker systematiskt
      de områden som de flesta regelverk kräver.
process:
  - step: 1
    title: "Nulägesanalys"
    description: >
      Vi kartlägger era befintliga säkerhetsåtgärder, processer och
      dokumentation mot ISO 27001:2022. Resultatet visar exakt
      vad som behöver byggas upp eller förbättras.
    duration: "2–3 veckor"
  - step: 2
    title: "Design & planering"
    description: >
      Vi designar ert ledningssystem — scope, policyer, riskmetodik
      och kontrollstruktur. Allt anpassas efter er verksamhet
      och befintliga processer.
    duration: "3–4 veckor"
  - step: 3
    title: "Implementering"
    description: >
      Steg för steg implementerar vi de kontroller och processer
      som krävs. Vi utbildar nyckelpersoner och säkerställer
      att systemet förankras i organisationen.
    duration: "2–4 månader"
  - step: 4
    title: "Internrevision & certifiering"
    description: >
      Vi genomför internrevision, stöttar vid ledningens genomgång
      och förbereder er inför den externa certifieringsrevisionen.
    duration: "3–4 veckor"

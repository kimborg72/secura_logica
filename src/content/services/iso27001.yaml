faq:
  - question: "Hur lång tid tar en ISO 27001-certifiering?"
    answer: >
      En typisk certifieringsresa tar 4–8 månader beroende på
      organisationens storlek och nuvarande mognadsnivå. Mindre
      organisationer med begränsad IT-miljö kan ofta nå certifiering
      snabbare, medan större verksamheter behöver mer tid.
  - question: "Vad kostar det att bli certifierad?"
    answer: >
      Kostnaden varierar baserat på organisationens storlek, scope
      och befintlig mognad. Den största investeringen ligger i
      konsultstöd och intern arbetstid, plus certifieringsorganets
      revisionsavgift. Vi ger er en uppskattning efter nulägesanalysen.
  - question: "Vad är skillnaden mellan ISO 27001:2013 och 2022?"
    answer: >
      ISO 27001:2022 har omstrukturerade kontroller (från 114 till 93),
      nya kontroller för molnsäkerhet, hotintelligens och datamaskering,
      samt tydligare fokus på riskbaserad approach. Befintliga certifikat
      behöver övergå till 2022-versionen.

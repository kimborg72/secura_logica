faq:
  - question: "Hur vet vi om vår organisation omfattas av NIS2?"
    answer: >
      NIS2 omfattar väsentliga och viktiga entiteter inom 18 sektorer.
      Avgörande faktorer är er sektortillhörighet, organisationens storlek
      och om ni tillhandahåller samhällsviktiga tjänster. Vi hjälper er
      med en snabb bedömning i ett kostnadsfritt inledande samtal.
  - question: "Vad skiljer NIS2 från det ursprungliga NIS-direktivet?"
    answer: >
      NIS2 utökar antalet omfattade sektorer markant, inför striktare
      säkerhetskrav, skärpta rapporteringsskyldigheter (24 timmar för
      initial anmälan) och ger tillsynsmyndigheter utökade sanktionsmöjligheter.
      Ledningsansvar förtydligas också — ledningen kan hållas personligt ansvarig.
  - question: "Hur lång tid tar det att bli NIS2-compliant?"
    answer: >
      Det beror på er organisations nuvarande mognadsnivå. En typisk
      implementering tar 3–6 månader från gap-analys till grundläggande
      efterlevnad. Med Securapilot kan ni sedan upprätthålla och förbättra
      ert säkerhetsarbete löpande.

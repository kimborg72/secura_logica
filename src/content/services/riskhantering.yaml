introLead: >
  Effektiv informationssäkerhet börjar med att förstå sina risker. Utan
  systematisk riskhantering fattas beslut i blindo — resurser fördelas
  fel och de verkliga hoten förblir oadresserade.
introduction: |
  Riskhantering är grunden i allt informationssäkerhetsarbete. Det är genom riskanalyser ni identifierar vilka hot som är relevanta för just er verksamhet, bedömer sannolikhet och konsekvens, och fattar välgrundade beslut om vilka åtgärder som behövs.

  Informationsklassificering kompletterar riskhanteringen genom att ge er en tydlig bild av vilken information som är mest skyddsvärd. När ni vet vad som är kritiskt kan ni rikta resurser rätt och undvika att lägga lika mycket skydd på allt.

  Vi hjälper er att etablera en riskhanteringsprocess som ger ledningen beslutsunderlag och organisationen en tydlig riktning för sitt säkerhetsarbete. Våra riskanalyser är inte akademiska övningar — de resulterar i konkreta åtgärder med tydliga ansvar och tidsramar.
targetAudience:
  heading: "Behöver ni systematisk riskhantering?"
  description: >
    Riskhantering är ett krav i NIS2, ISO 27001 och GDPR — men
    framför allt är det ett verktyg för att fatta bättre beslut
    om var ni ska investera i säkerhet.
  segments:
    - "Organisationer som implementerar NIS2"
    - "Företag på väg mot ISO 27001"
    - "Verksamheter med hög informationskänslighet"
    - "Organisationer som genomgått incidenter"
    - "Offentliga verksamheter"
    - "Företag som vill prioritera säkerhetsinvesteringar"
benefits:
  - title: "Riskbaserade beslut"
    description: >
      Prioritera säkerhetsinsatser baserat på faktisk riskexponering,
      inte magkänsla. Ni får ett tydligt beslutsunderlag som visar
      var riskerna finns, hur allvarliga de är och vilka åtgärder
      som ger störst effekt.
  - title: "Regulatorisk efterlevnad"
    description: >
      Riskhantering är en grundpelare i NIS2, ISO 27001 och GDPR.
      Vår metodik uppfyller de krav som ställs i alla tre ramverken
      och ger er dokumentation som håller vid revision och tillsyn.
  - title: "Resursoptimering"
    description: >
      Investera i säkerhetsåtgärder där de gör störst nytta.
      Genom systematisk riskbedömning undviker ni att
      överdimensionera skyddet på fel ställen och underdimensionera
      det där det verkligen behövs.
process:
  - step: 1
    title: "Riskidentifiering"
    description: >
      Vi identifierar hot, sårbarheter och informationstillgångar
      genom workshops och intervjuer med nyckelpersoner
      från verksamhet och IT.
    duration: "1–2 veckor"
  - step: 2
    title: "Riskanalys & bedömning"
    description: >
      Systematisk värdering av sannolikhet och konsekvens enligt
      vedertagen metodik. Vi bedömer varje risk och presenterar
      resultatet i en riskmatris.
    duration: "1–2 veckor"
  - step: 3
    title: "Riskbehandling"
    description: >
      Vi tar fram åtgärdsförslag med tydliga ansvar, tidsramar
      och uppföljningspunkter. Varje risk får en behandlingsplan
      som ni kan börja arbeta med direkt.
    duration: "1 vecka"
  - step: 4
    title: "Löpande uppföljning"
    description: >
      Implementering i Securapilot för kontinuerlig riskmonitorering
      och rapportering. Risker omvärderas regelbundet och
      behandlingsplaner följs upp automatiskt.
    duration: "Löpande"
deliverables:

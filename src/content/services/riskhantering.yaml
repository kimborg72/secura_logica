faq:
  - question: "Vilken metodik använder ni för riskanalys?"
    answer: >
      Vi använder en metodik baserad på ISO 27005 och ISO 31000,
      anpassad för informationssäkerhet. Metodiken är tillräckligt
      rigorös för att uppfylla regulatoriska krav men tillräckligt
      pragmatisk för att ge praktiska resultat.
  - question: "Hur ofta bör man uppdatera sin riskanalys?"
    answer: >
      Riskanalysen bör omvärderas minst årligen, men även vid
      större förändringar i verksamheten, IT-miljön eller
      hotlandskapet. Med Securapilot kan ni göra löpande
      uppdateringar istället för stora punktinsatser.
  - question: "Vad är informationsklassificering?"
    answer: >
      Informationsklassificering innebär att ni kategoriserar er
      information efter hur skyddsvärd den är. Vanliga nivåer
      är öppen, intern, konfidentiell och strikt konfidentiell.
      Klassificeringen styr vilka skyddsåtgärder som krävs
      för varje informationstyp.

faq:
  - question: "Hur mycket tid lägger en extern CISO hos oss?"
    answer: >
      Det varierar efter behov. Vanligt är 1–2 dagar per vecka
      som basinsats, med möjlighet att skala upp under intensiva
      perioder. Vi anpassar alltid omfattningen efter er situation.
  - question: "Kan en extern CISO rapportera till vår styrelse?"
    answer: >
      Absolut. Vi presenterar regelbundet för ledningsgrupper och
      styrelser, med rapporter anpassade efter mottagaren.
      Strategiska beslutsunderlag, riskstatus och framstegsrapporter
      är en central del av leveransen.
  - question: "Hur skiljer sig detta från en traditionell konsult?"
    answer: >
      En traditionell konsult levererar ofta en rapport och går vidare.
      Vår CISO-tjänst innebär ett löpande åtagande där vi tar
      ansvar för framdriften, driver arbetet och finns tillgängliga
      för er organisation över tid.

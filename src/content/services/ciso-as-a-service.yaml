introLead: >
  Inte alla organisationer behöver en heltidsanställd CISO — men alla behöver
  strategisk säkerhetsstyrning. Vår CISO-as-a-Service ger er tillgång till
  erfaren kompetens på den nivå ni behöver.
introduction: |
  En Chief Information Security Officer (CISO) ansvarar för att driva organisationens informationssäkerhetsarbete strategiskt. Rollen kräver djup kompetens inom både teknik, risk och verksamhetsstyrning — och att hitta rätt person som heltidsanställd är både svårt och kostsamt.

  Med CISO-as-a-Service får ni tillgång till en erfaren säkerhetsledare som arbetar som en del av er organisation, men på den omfattning som passar era behov. Från strategisk rådgivning till ledningsrapportering och operativt stöd.

  Vår CISO-tjänst är inte en generisk konsultroll. Vi sätter oss in i er verksamhet, era utmaningar och era mål — och bygger sedan ett säkerhetsarbete som är anpassat efter just er organisation. Vi rapporterar direkt till er ledning och tar ansvar för framdriften.
targetAudience:
  heading: "Behöver ni en CISO?"
  description: >
    Behovet av en CISO ökar i takt med regulatoriska krav och hotlandskapet.
    Om ni saknar dedikerad säkerhetskompetens i ledningen, eller om er
    nuvarande resurs behöver stöd, kan vi hjälpa.
  segments:
    - "Medelstora företag utan dedikerad CISO"
    - "Snabbväxande teknikbolag"
    - "Offentlig sektor och kommuner"
    - "Organisationer under NIS2-krav"
    - "Bolag i tillväxtfas eller omstrukturering"
benefits:
  - title: "Omedelbar kompetens"
    description: >
      Istället för en rekryteringsprocess på 3–6 månader får ni direkt
      tillgång till en erfaren CISO med dokumenterad erfarenhet av
      ledningssystem, regulatorisk efterlevnad och säkerhetsstyrning.
  - title: "Flexibel insats"
    description: >
      Vi skalar insatsen efter era behov — från en dag i veckan till
      en mer omfattande roll under intensiva perioder som
      NIS2-implementering eller certifieringsprojekt. Ni betalar
      för den tid ni faktiskt behöver.
  - title: "Strategisk och operativ"
    description: >
      Vår CISO arbetar på alla nivåer: från styrelserum och
      ledningspresentationer till hands-on arbete med riskanalyser,
      policyer och incidenthantering. Ni får en helhetslösning
      som binder samman strategi och praktik.
process:
  - step: 1
    title: "Behovsinventering"
    description: >
      Vi kartlägger er organisations nuläge, befintliga säkerhetsarbete
      och vilka utmaningar ni står inför. Resultatet är en tydlig
      bild av vilken typ av insats som behövs.
    duration: "1 vecka"
  - step: 2
    title: "Onboarding"
    description: >
      Vi sätter oss in i er verksamhet, era system, era risker
      och era intressenter. Vi etablerar arbetsformer, rapporteringsvägar
      och prioriteringar för de första månaderna.
    duration: "2–3 veckor"
  - step: 3
    title: "Löpande leverans"
    description: >
      Regelbunden närvaro i er organisation. Vi driver säkerhetsarbetet
      framåt, rapporterar till ledningen, hanterar incidenter
      och säkerställer att era mål uppnås.
    duration: "Löpande"
  - step: 4
    title: "Kunskapsöverföring"
    description: >
      Vi dokumenterar och överför kunskap kontinuerligt. Om ni
      på sikt vill anställa en egen CISO stöttar vi med
      rekrytering och överlämning.
    duration: "Kontinuerlig"

introduction: |
  GDPR ställer höga krav på hur personuppgifter hanteras. Kraven gäller alla organisationer, men är särskilt utmanande för verksamheter inom offentlig sektor, vård och e-hälsa där personuppgiftsbehandlingen är komplex.

  Vi hjälper er att förstå och uppfylla kraven på ett sätt som fungerar i praktiken — inte bara på pappret.

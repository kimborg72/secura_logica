introLead: >
  Den mänskliga faktorn ligger bakom majoriteten av säkerhetsincidenter.
  Rätt utbildning är den mest kostnadseffektiva säkerhetsinvesteringen
  ni kan göra.
introduction: |
  Tekniska skyddsåtgärder är nödvändiga men inte tillräckliga. Det räcker med att en enda medarbetare klickar på fel länk, delar känslig information på fel sätt eller missar att rapportera en incident — för att hela säkerhetsarbetet ska fallera.

  Utbildning och awareness handlar inte om att skrämma medarbetare eller genomföra plikttrogna e-learnings. Det handlar om att bygga en säkerhetskultur där varje person förstår sin roll i att skydda organisationens information och känner sig trygg med att agera rätt.

  Våra utbildningar är anpassade efter er verksamhet och era risker. Vi designar innehållet utifrån verkliga scenarier som är relevanta för just era medarbetare — från ledningsgrupp till nyanställda.
targetAudience:
  heading: "Vilka behöver utbildning?"
  description: >
    Kort svar: alla. Men innehåll och format bör anpassas efter
    målgrupp och ansvarsnivå. Vi skräddarsyr utbildningar för
    olika roller i er organisation.
  segments:
    - "Alla medarbetare — allmän awareness"
    - "Ledningsgrupper och styrelser"
    - "IT-avdelningar och utvecklare"
    - "Dataägare och systemägare"
    - "Nyanställda — onboarding"
    - "Personal som hanterar känslig information"
benefits:
  - title: "Minskad mänsklig risk"
    description: >
      Medarbetare som förstår riskerna och vet hur de ska agera
      minskar sannolikheten för phishing-attacker, dataläckor
      och andra incidenter markant. Regelbunden utbildning
      kan reducera klickfrekvensen på phishing med över 80%.
  - title: "Regulatoriskt krav"
    description: >
      Både NIS2 och ISO 27001 ställer explicita krav på
      säkerhetsutbildning och awareness-program. Vår utbildning
      uppfyller dessa krav och ger er dokumentation som
      håller vid revision.
  - title: "Anpassade upplägg"
    description: >
      Vi erbjuder allt från korta workshops och lunch-and-learn
      till omfattande program med e-learning, simulerade phishing-tester
      och regelbundna uppföljningar. Alltid anpassat efter er
      verksamhet och era specifika risker.
process:
  - step: 1
    title: "Behovsanalys"
    description: >
      Vi kartlägger era specifika risker, målgrupper och befintliga
      kunskapsnivåer. Resultatet styr vilka utbildningsinsatser
      som ger störst effekt.
    duration: "1 vecka"
  - step: 2
    title: "Utbildningsdesign"
    description: >
      Vi designar utbildningsmaterial och upplägg anpassat efter
      era behov. Verkliga scenarier från er bransch gör
      innehållet relevant och engagerande.
    duration: "1–2 veckor"
  - step: 3
    title: "Genomförande"
    description: >
      Utbildningarna genomförs i det format som passar er bäst —
      på plats, digitalt eller i kombination. Vi engagerar
      deltagarna genom interaktiva övningar och diskussioner.
    duration: "Enligt plan"
  - step: 4
    title: "Uppföljning"
    description: >
      Vi mäter effekten genom kunskapstester, simulerade
      phishing-tester och uppföljningsenkäter. Resultaten
      används för att förbättra kommande insatser.
    duration: "Löpande"
deliverables:
  - "Behovsanalys med målgruppsanpassade rekommendationer"
  - "Utbildningsmaterial anpassat efter er verksamhet"
  - "Genomförda workshops och utbildningstillfällen"
  - "Kunskapstester och resultatrapportering"
  - "Årsplan för löpande awareness-aktiviteter"
faq:
  - question: "Vilka format erbjuder ni?"
    answer: >
      Vi erbjuder fysiska workshops, digitala utbildningar,
      lunch-and-learn-sessioner, simulerade phishing-kampanjer,
      e-learning-moduler och ledningspresentationer. Vi
      anpassar formatet efter era preferenser och målgrupper.
  - question: "Hur mäter ni effekten av utbildningen?"
    answer: >
      Vi använder en kombination av kunskapstester före och efter
      utbildning, simulerade phishing-tester för att mäta
      beteendeförändring, och uppföljningsenkäter. Resultaten
      sammanställs i rapporter som visar utvecklingen över tid.
  - question: "Hur ofta bör utbildning genomföras?"
    answer: >
      Vi rekommenderar minst årliga utbildningsinsatser för alla
      medarbetare, med kvartalsvis awareness-aktiviteter och
      riktade insatser vid behov. Nyanställda bör utbildas
      som en del av onboarding-processen.

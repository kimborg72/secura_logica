benefits:
  - title: "Praktisk efterlevnad"
    description: >
      Vi fokuserar på att bygga processer som fungerar i vardagen,
      inte bara på pappret. Era medarbetare ska veta hur de hanterar
      personuppgifter korrekt utan att behöva ringa juristen
      för varje beslut.
  - title: "Integrerad approach"
    description: >
      GDPR-arbetet bör inte vara isolerat. Vi integrerar dataskydd
      med ert övriga informationssäkerhetsarbete — samma riskmetodik,
      samma processer, samma plattform. Det sparar tid och ger
      bättre resultat.
  - title: "Riskmedveten prioritering"
    description: >
      Inte alla personuppgiftsbehandlingar innebär samma risk.
      Vi hjälper er fokusera insatserna där riskerna är störst —
      känsliga uppgifter, storskalig behandling och tredjelandsöverföringar
      — så att ni använder era resurser effektivt.
process:
  - step: 1
    title: "Nulägesanalys"
    description: >
      Vi kartlägger hur ni idag hanterar personuppgifter —
      vilka behandlingar som sker, vilka lagliga grunder ni
      stödjer er på och hur era rutiner ser ut.
    duration: "1–2 veckor"
  - step: 2
    title: "Gap-analys"
    description: >
      Systematisk jämförelse av ert nuläge mot GDPR:s krav.
      Vi identifierar brister i registerförteckning,
      samtyckehantering, informationsplikt och tekniska skyddsåtgärder.
    duration: "1–2 veckor"
  - step: 3
    title: "Implementering"
    description: >
      Vi hjälper er att åtgärda identifierade gap — från
      uppdaterade integritetspolicyer och registerförteckningar
      till konsekvensbedömningar och rutiner för rättighetshantering.
    duration: "2–4 veckor"
  - step: 4
    title: "Löpande stöd"
    description: >
      Vi erbjuder löpande rådgivning och vid behov DPO-tjänst
      (dataskyddsombud) för organisationer som behöver extern
      expertis kontinuerligt.
    duration: "Löpande"

faq:
  - question: "Behöver vi ett dataskyddsombud (DPO)?"
    answer: >
      DPO krävs för myndigheter och offentliga organ, samt
      för organisationer vars kärnverksamhet innebär storskalig
      behandling av känsliga personuppgifter eller systematisk
      övervakning. Vi hjälper er bedöma om kravet gäller er
      och kan vid behov agera som extern DPO.
  - question: "Vad är en DPIA och när krävs det?"
    answer: >
      En konsekvensbedömning avseende dataskydd (DPIA) krävs
      när en behandling sannolikt medför hög risk för de
      registrerades fri- och rättigheter. Typiska exempel är
      storskalig behandling av känsliga uppgifter, systematisk
      övervakning och ny teknik.
  - question: "Hur hanterar vi tredjelandsöverföring?"
    answer: >
      Överföring av personuppgifter utanför EU/EES kräver
      särskilda skyddsåtgärder. Vi hjälper er kartlägga vilka
      överföringar som sker och implementera rätt mekanismer —
      standardavtalsklausuler, adekvata länder eller undantag.

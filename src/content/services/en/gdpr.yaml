benefits:
  - title: "Practical compliance"
    description: >
      We focus on building processes that work in day-to-day operations,
      not just on paper. Your employees should know how to handle
      personal data correctly without having to call the legal team
      for every decision.
  - title: "Integrated approach"
    description: >
      Data protection should not be siloed. We integrate data protection
      with your broader information security efforts — the same risk methodology,
      the same processes, the same platform. This saves time and delivers
      better results.
  - title: "Risk-aware prioritisation"
    description: >
      Not all personal data processing carries the same risk.
      We help you focus efforts where the risks are greatest —
      sensitive data, large-scale processing, and third-country transfers
      — so that you use your resources effectively.
process:
  - step: 1
    title: "Current state assessment"
    description: >
      We map how you currently handle personal data —
      which processing activities take place, which legal bases you
      rely on, and how your procedures are structured.
    duration: "1–2 weeks"
  - step: 2
    title: "Gap analysis"
    description: >
      Systematic comparison of your current state against GDPR requirements.
      We identify gaps in records of processing,
      consent management, transparency obligations, and technical safeguards.
    duration: "1–2 weeks"
  - step: 3
    title: "Implementation"
    description: >
      We help you address identified gaps — from
      updated privacy policies and records of processing
      to data protection impact assessments and procedures for rights management.
    duration: "2–4 weeks"
  - step: 4
    title: "Ongoing support"
    description: >
      We offer ongoing advisory and, where needed, a DPO service
      (Data Protection Officer) for organisations that require external
      expertise on a continuous basis.
    duration: "Ongoing"

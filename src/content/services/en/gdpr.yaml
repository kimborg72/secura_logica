faq:
  - question: "Do we need a Data Protection Officer (DPO)?"
    answer: >
      A DPO is required for public authorities and public bodies, as well as
      for organisations whose core activities involve large-scale
      processing of sensitive personal data or systematic
      monitoring. We help you assess whether the requirement applies to you
      and can, if needed, act as your external DPO.
  - question: "What is a DPIA and when is it required?"
    answer: >
      A Data Protection Impact Assessment (DPIA) is required
      when processing is likely to result in a high risk to the
      rights and freedoms of data subjects. Typical examples include
      large-scale processing of sensitive data, systematic
      monitoring, and new technologies.
  - question: "How do we handle third-country transfers?"
    answer: >
      Transferring personal data outside the EU/EEA requires
      appropriate safeguards. We help you map which
      transfers take place and implement the right mechanisms —
      standard contractual clauses, adequacy decisions, or derogations.

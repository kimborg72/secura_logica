  - "Support ahead of the external certification audit"
faq:
  - question: "How long does an ISO 27001 certification take?"
    answer: >
      A typical certification journey takes 4–8 months depending on
      the organisation's size and current maturity level. Smaller
      organisations with a limited IT environment can often achieve certification
      more quickly, while larger operations require more time.
  - question: "What does it cost to become certified?"
    answer: >
      The cost varies based on the organisation's size, scope,
      and existing maturity. The largest investment lies in
      consulting support and internal staff time, plus the certification body's
      audit fee. We provide an estimate after the baseline assessment.
  - question: "What is the difference between ISO 27001:2013 and 2022?"
    answer: >
      ISO 27001:2022 has restructured controls (from 114 to 93),
      new controls for cloud security, threat intelligence, and data masking,
      as well as a clearer focus on a risk-based approach. Existing certificates
      need to transition to the 2022 version.

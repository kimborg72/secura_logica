benefits:
  - title: "Risk-based decisions"
    description: >
      Prioritise security efforts based on actual risk exposure,
      not gut feeling. You receive clear decision-support material showing
      where the risks lie, how severe they are, and which measures
      deliver the greatest impact.
  - title: "Regulatory compliance"
    description: >
      Risk management is a cornerstone of NIS2, ISO 27001, and GDPR.
      Our methodology meets the requirements of all three frameworks
      and produces documentation that holds up under audit and supervision.
  - title: "Resource optimisation"
    description: >
      Invest in security measures where they deliver the greatest value.
      Through systematic risk assessment you avoid
      over-dimensioning protection in the wrong places and under-dimensioning
      it where it is truly needed.
process:
  - step: 1
    title: "Risk identification"
    description: >
      We identify threats, vulnerabilities, and information assets
      through workshops and interviews with key personnel
      from the business and IT.
    duration: "1–2 weeks"
  - step: 2
    title: "Risk analysis & assessment"
    description: >
      Systematic evaluation of likelihood and impact using
      established methodology. We assess each risk and present
      the results in a risk matrix.
    duration: "1–2 weeks"
  - step: 3
    title: "Risk treatment"
    description: >
      We develop recommended measures with clear responsibilities, timelines,
      and follow-up points. Each risk receives a treatment plan
      that you can start acting on immediately.
    duration: "1 week"
  - step: 4
    title: "Ongoing monitoring"
    description: >
      Implementation in Securapilot for continuous risk monitoring
      and reporting. Risks are re-evaluated regularly and
      treatment plans are followed up automatically.
    duration: "Ongoing"

faq:
  - question: "What methodology do you use for risk analysis?"
    answer: >
      We use a methodology based on ISO 27005 and ISO 31000,
      adapted for information security. The methodology is sufficiently
      rigorous to meet regulatory requirements yet sufficiently
      pragmatic to deliver practical results.
  - question: "How often should a risk analysis be updated?"
    answer: >
      The risk analysis should be reassessed at least annually, but also
      in response to significant changes in the business, IT environment, or
      threat landscape. With Securapilot you can make ongoing
      updates instead of large point-in-time efforts.
  - question: "What is information classification?"
    answer: >
      Information classification means categorising your
      information according to how sensitive it is. Common levels
      are public, internal, confidential, and strictly confidential.
      The classification determines which protective measures are required
      for each information type.
